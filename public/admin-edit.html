    <main role="main">
        <div class="container py-5">
            <h2>Name of the product</h2>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                                <label for="productname">Product Name</label>
                                <input type="text" class="form-control" id="productname" placeholder="" value="Name of the product">
                        </div>
                        <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" rows="3">Description of the product</textarea>
                        </div>
                        <div class="form-group">
                                <label for="image">Image</label>
                                <span class="form-control">
                                    <img class="img-fluid mini-image" src="https://picsum.photos/400/300/?random">
                                </span>
                        </div>
                        <div class="form-group">
                                <label for="image">New Image</label>
                                <input type="file" class="form-control-file" id="image">
                        </div>
                        <div class="form-group">
                            <label for="size">Size</label>
                            <select multiple class="form-control" id="size">
                                <option selected>10</option>
                                <option>20</option>
                                <option>30</option>
                                <option>40</option>
                                <option>50</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="color">Color</label>
                            <select multiple class="form-control" id="color">
                                <option>Red</option>
                                <option>Orange</option>
                                <option>Black</option>
                                <option>White</option>
                                <option>Green</option>
                            </select>
                        </div>
                        <div class="form-group">
                                <label for="price">Price</label>
                                <input type="number" class="form-control" id="price" placeholder="" value="100">
                        </div>
                        <div class="form-group">
                                <label for="quantity">Quantity</label>
                                <input type="number" class="form-control" id="quantity" placeholder="">
                        </div>
                    </div>
                </div>
                <a href="/admin.html" class="btn btn-success btn-md">Submit</a>
            </form>
        </div>
    </main>
